<div class="container-fluid">
  <div class="header">
    <h1>TODO LIST APP</h1>
  </div>

  <div class="row mt-1" style="height: 80px;">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div
      class="col-12 col-md-6 bg-dark d-flex justify-content-center align-items-center text-light h3" >
      <input [(ngModel)]="newTask"  type="text"  placeholder="Enter Todo" class="col-7 form-control" style="width: 300px;" />

      <div class="col-1"></div>

      <button (click)="addToList()" class="btn btn-light text-success">SUBMIT </button>
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>

  <div
    *ngFor="let x of items; let index = index"
    class="row mt-1"style="height: 100px;">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div
      class="col-12 col-md-6 bg-secondary d-flex justify-content-center align-items-center text-light h3" >
      <div class="col-9 text-light h3">{{ x }}</div>

      <button (click)="deleteTask(index)" class="col-2 btn btn-danger"> Delete </button>
    </div>

    <div class="col-2 d-none col-md-4 d-md-block"></div>
  </div>
</div>
